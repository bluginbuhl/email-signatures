<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/personal.css" />
    <title>Personal E-mail Signature</title>
  </head>
  <body>
    <table
      style="font-family: Arial; line-height: 1.15; color: #000"
      cellspacing="0"
      cellpadding="0"
    >
      <tbody>
        <tr>
          <td style="vertical-align: top; padding-right: 14px">
            <table style="width: 100px" cellspacing="0" cellpadding="0">
              <tbody>
                <tr>
                  <td>
                    <img
                      src="https://d36urhup7zbd7q.cloudfront.net/8a45acc5-627b-4e80-b887-355b13bb2887/invocaprofile.format_png.resize_200x.jpeg#logo"
                      alt="photo"
                      style="
                        width: 103px;
                        vertical-align: initial;
                        border-radius: 10px;
                        border: 1px solid #0296a4;
                        display: block;
                        height: 100px;
                      "
                      width="103"
                      height="103"
                    /><font size="1"
                      >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                      (he/him/his)</font
                    ><br />
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
          <td
            style="
              width: 3px;
              background-color: #0296a4;
              height: 1px;
              font-size: 1pt;
            "
            height="1"
            bgcolor="#0296A4"
          >
            &nbsp;
          </td>
          <td style="padding-left: 14px; vertical-align: top" valign="top">
            <table cellspacing="0" cellpadding="0">
              <tbody>
                <tr>
                  <td style="padding-bottom: 10px">
                    <span
                      style="
                        font-family: Arial;
                        text-transform: initial;
                        font-weight: bold;
                      "
                    >
                      <span style="color: #646464; font-size: 16px">
                        Benjamin R. Luginbuhl, PhD
                      </span> </span
                    ><br />
                    <span
                      style="
                        font-size: 12px;
                        letter-spacing: 0px;
                        font-family: Arial;
                        text-transform: initial;
                        font-weight: bold;
                        color: #646464;
                      "
                    ></span>
                  </td>
                </tr>
                <tr>
                  <td>
                    <font size="2"
                      ><span style="color: rgb(11, 83, 148)"
                        >University of British Columbia</span
                      ></font
                    >
                  </td>
                </tr>
                <tr>
                  <td>
                    <table
                      style="padding: 3px 5px 3px 0"
                      cellspacing="0"
                      cellpadding="0"
                      align=""
                    >
                      <tbody>
                        <tr>
                          <td style="font-family: Arial; font-size: 12px">
                            <a
                              style="
                                color: #000;
                                text-decoration: none;
                                font-size: 12px;
                                font-family: Arial;
                              "
                            >
                              <span style="color: #8d8d8d; white-space: pre"
                                >Postdoctoral Fellow - Berlinguette Group</span
                              >
                            </a>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </td>
                </tr>
                <tr>
                  <td>
                    <table cellspacing="0" cellpadding="0">
                      <tbody>
                        <tr>
                          <td>
                            <span
                              style="
                                line-height: 19px;
                                vertical-align: middle;
                                color: #8d8d8d;
                                font-family: Arial;
                                font-size: 12px;
                              "
                              >Data Science | Energy | Education</span
                            >
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </td>
                </tr>
                <tr>
                  <td style="padding-top: 12px">
                    <table style="width: 100%" cellspacing="0" cellpadding="0">
                      <tbody>
                        <tr>
                          <td>
                            <table cellspacing="0" cellpadding="0" border="0">
                              <tbody>
                                <tr style="padding-top: 10px; font-size: smaller;">
                                  <td
                                    style="
                                      padding-right: 5px;
                                      text-align: center;
                                      padding-top: 0;
                                    "
                                    align="left"
                                  >
                                    <a
                                      href="https://benluginbuhl.com"
                                      target="_blank"
                                      ><img
                                        src="https://cdn.jsdelivr.net/gh/bluginbuhl/email-signatures/icons/png/home-teal.png"
                                        alt="Website"
                                        width="24"
                                    /></a>
                                  </td>
                                  <td
                                    style="
                                      padding-right: 5px;
                                      text-align: center;
                                      padding-top: 0;
                                    "
                                    align="left"
                                  >
                                    <a
                                      href="https://www.linkedin.com/in/benluginbuhl"
                                      target="_blank"
                                      ><img
                                        src="https://cdn.jsdelivr.net/gh/bluginbuhl/email-signatures/icons/png/linkedin-letters-teal.png"
                                        alt="LinkedIn"
                                        width="24"
                                    /></a>
                                  </td>
                                  <td
                                    style="
                                      padding-right: 5px;
                                      text-align: center;
                                      padding-top: 0;
                                    "
                                    align="left"
                                  >
                                    <a
                                      href="https://ben-luginbuhl.medium.com/"
                                      target="_blank"
                                      ><img
                                        src="https://cdn.jsdelivr.net/gh/bluginbuhl/email-signatures/icons/png/medium-teal.png"
                                        alt="Medium"
                                        width="24"
                                    /></a>
                                  </td>
                                  <td
                                    style="
                                      padding-right: 5px;
                                      text-align: center;
                                      padding-top: 0;
                                    "
                                    align="left"
                                  >
                                    <a
                                      href="https://github.com/bluginbuhl"
                                      target="_blank"
                                      ><img
                                        src="https://cdn.jsdelivr.net/gh/bluginbuhl/email-signatures/icons/png/github-teal.png"
                                        alt="Github"
                                        width="24"
                                    /></a>
                                  </td>
                                  <td
                                    style="
                                      padding-right: 5px;
                                      text-align: center;
                                      padding-top: 0;
                                    "
                                    align="left"
                                  >
                                    <a
                                      href="https://twitter.com/ben_chem928"
                                      target="_blank"
                                      ><img
                                        class="svg"
                                        src="https://cdn.jsdelivr.net/gh/bluginbuhl/email-signatures/icons/png/twitter-teal.png"
                                        alt=" Twitter"
                                        width="24"
                                    /></a>
                                  </td>
                                </tr>
                              </tbody>
                            </table>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
        <tr>
          <td style="height: 18px" height="18"><br /></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
